{% extends "layout.html" %}
{% block body %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('login') }}" method=post>
        <dl>
            <dd>Username:<input type=text name=username>
            <dd>Password:<input type=password name=password>
            <dd><input type=submit value=Login>
        </dl>
    </form>
{% endblock %}
